<body>
    <div class="container">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const presetMenu = document.getElementById('preset-menu');
            const uploadMenu = document.getElementById('upload-menu');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const selectedDish = document.getElementById('selected-dish');

            let menuItems = [];
            let intervalId = null; // ç”¨äºå­˜å‚¨å®šæ—¶å™¨ID

            // åŠ è½½é¢„è®¾èœå•
            function loadPresetMenu() {
                const savedMenu = localStorage.getItem('presetMenu');
                if (savedMenu) {
                    menuItems = savedMenu.split('\n');
                } else {
                    // é»˜è®¤é¢„è®¾èœå•
                    menuItems = [
                        "çº¢çƒ§çŒªè¹„",
                        "å¯ä¹é¸¡ç¿…",
                        "çº¢çƒ§é¸¡ç¿…",
                        "æ¸…è’¸é²ˆé±¼",
                        "é’æ¤’ç‚’è‚‰"
                    ];
                }
                updatePresetMenuDisplay();
            }

            // æ›´æ–°é¢„è®¾èœå•æ˜¾ç¤º
            function updatePresetMenuDisplay() {
                presetMenu.innerHTML = '';
                menuItems.forEach((item, index) => {
                    if (item.trim()) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="menu-item">${item.trim()}</div>
                            <div class="menu-actions">
                                <button class="edit-btn" onclick="editItem(${index})">âœï¸</button>
                                <button class="delete-btn" onclick="deleteItem(${index})">ğŸ—‘ï¸</button>
                            </div>
                        `;
                        presetMenu.appendChild(li);
                    }
                });
            }

            // ç¼–è¾‘èœå“
            window.editItem = function (index) {
                const newItem = prompt('è¯·è¾“å…¥æ–°çš„èœå“åç§°ï¼š', menuItems[index]);
                if (newItem && newItem.trim()) {
                    menuItems[index] = newItem.trim();
                    localStorage.setItem('presetMenu', menuItems.join('\n'));
                    updatePresetMenuDisplay();
                }
            };

            // åˆ é™¤èœå“
            window.deleteItem = function (index) {
                if (confirm('ç¡®å®šåˆ é™¤è¯¥èœå“å—ï¼Ÿ')) {
                    menuItems.splice(index, 1);
                    localStorage.setItem('presetMenu', menuItems.join('\n'));
                    updatePresetMenuDisplay();
                }
            };

            // ä¸Šä¼ æœ¬åœ°èœå•
            uploadMenu.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const items = e.target.result.split('\n');
                        menuItems = items.filter(item => item.trim()); // è¿‡æ»¤ç©ºè¡Œ
                        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                        localStorage.setItem('presetMenu', menuItems.join('\n'));
                        // æ›´æ–°æ˜¾ç¤º
                        updatePresetMenuDisplay();
                        // æ»šåŠ¨åˆ°é¢„è®¾èœå•éƒ¨åˆ†
                        document.querySelector('.preset-menu-container').scrollIntoView({ behavior: 'smooth' });
                    };
                    reader.readAsText(file);
                }
            });

            // å¼€å§‹æ»šåŠ¨
            startBtn.addEventListener('click', function () {
                if (intervalId) return; // å¦‚æœå·²ç»æœ‰å®šæ—¶å™¨åœ¨è¿è¡Œï¼Œåˆ™ä¸å†å¯åŠ¨æ–°çš„å®šæ—¶å™¨

                if (menuItems.length > 0) {

                        selectedDish.textContent = menuItems[randomIndex];
                        selectedDish.style.animation = 'bounce 0.5s ease-in-out'; // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    }, 100);

            // åœæ­¢æ»šåŠ¨

            // åˆå§‹åŒ–
